# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Example: Node build & lint
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  enforce-pr-message:
    name: Validate PR message
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR description
        uses: actions-ecosystem/action-check-pr-description@v1
        with:
          min_length: 20


  block-direct-main-commits:
    name: Block direct commits to main
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Fail on direct commit
        run: |
          echo "Direct commits to main are not allowed" && exit 1
